<!--ring div starts here-->
<style>
    @import url("https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Quicksand", sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #111;
      width: 100%;
      overflow: hidden;
    }
    .ring {
      position: relative;
      width: 500px;
      height: 500px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .ring i {
      position: absolute;
      inset: 0;
      border: 2px solid #fff;
      transition: 0.5s;
    }
    .ring i:nth-child(1) {
      border-radius: 38% 62% 63% 37% / 41% 44% 56% 59%;
      animation: animate 6s linear infinite;
    }
    .ring i:nth-child(2) {
      border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
      animation: animate 4s linear infinite;
    }
    .ring i:nth-child(3) {
      border-radius: 41% 44% 56% 59%/38% 62% 63% 37%;
      animation: animate2 10s linear infinite;
    }
    .ring:hover i {
      border: 6px solid var(--clr);
      filter: drop-shadow(0 0 20px var(--clr));
    }
    @keyframes animate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    @keyframes animate2 {
      0% {
        transform: rotate(360deg);
      }
      100% {
        transform: rotate(0deg);
      }
    }
    .register {
      position: absolute;
      width: 300px;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }
    .register h2 {
      font-size: 2em;
      color: #fff;
    }
    .register .inputBx {
      position: relative;
      width: 100%;
    }
    .register .inputBx input {
      position: relative;
      width: 100%;
      padding: 12px 20px;
      background: transparent;
      border: 2px solid #fff;
      border-radius: 40px;
      font-size: 1.2em;
      color: #fff;
      box-shadow: none;
      outline: none;
      margin-bottom: 10px;
    }
    .register .inputBx input[type="submit"] {
      width: 100%;
      background: #0078ff;
      background: linear-gradient(45deg, #ff357a, #fff172);
      border: none;
      cursor: pointer;
    }
    .register .inputBx input::placeholder {
      color: rgba(255, 255, 255, 0.75);
    }
    .register .links {
      position: relative;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
    }
    .register .links a {
      color: #fff;
      text-decoration: none;
    }
    
</style>
<div class="ring">
    <i style="--clr:#00ff0a;"></i>
    <i style="--clr:#ff0057;"></i>
    <i style="--clr:#fffd44;"></i>
    <div class="register">
      <h2>Sign Up</h2>
      <form method="post" action="{% url 'register' %}">  <!-- Форма отправляется методом POST -->
        {% csrf_token %}  <!-- Токен CSRF для защиты -->
        <div class="inputBx">
          <input type="text" name="username" placeholder="Username" required>  <!-- Имя пользователя -->
        </div>
        <div class="inputBx">
          <input type="email" name="email" placeholder="Email" required>  <!-- Email -->
        </div>
        <div class="inputBx">
          <input type="password" name="password" placeholder="Password" required>  <!-- Пароль -->
        </div>
        <div class="inputBx">
          <input type="password" name="password_confirm" placeholder="Confirm Password" required>  <!-- Подтверждение пароля -->
        </div>
        <div class="inputBx">
          <input type="submit" value="Sign Up">  <!-- Кнопка отправки -->
        </div>
      </form>
      <div class="links">
        <a>Already have an account?</a>
        <a href="{% url 'login' %}">Login</a>  <!-- Ссылка на логин -->
      </div>
    </div>
  </div>
  <!--ring div ends here-->
